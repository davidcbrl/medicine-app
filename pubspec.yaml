name: medicine
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  awesome_notifications: 0.7.4+1
  http: ^0.13.5
  dio: ^4.0.6
  url_launcher: ^6.1.8
  flutter_native_splash: ^2.2.17
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  assets:
    - assets/img/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/manrope.ttf
    - family: Nunito
      fonts:
        - asset: assets/font/nunito.ttf

  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#3A3A3A"
  image: assets/img/logo-text.png
