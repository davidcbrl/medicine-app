name: medicine
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.22.2'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  http: ^1.2.0
  dio: ^5.0.0
  url_launcher: ^6.1.8
  flutter_native_splash: ^2.2.17
  intl: ^0.18.1
  image_picker: ^1.0.7
  shared_preferences: ^2.0.18
  lazy_load_scrollview: ^1.3.0
  flutter_launcher_icons: ^0.13.1
  flutter_calendar_carousel: ^2.4.1
  device_info_plus: ^9.1.0
  mask_text_input_formatter: ^2.5.0
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  flutter_native_timezone: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  assets:
    - assets/img/
    - assets/audio/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/font/manrope.ttf
    - family: Nunito
      fonts:
        - asset: assets/font/nunito.ttf

  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#3A3A3A"
  image: assets/img/logo-text.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/img/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#662C91"
  windows:
    generate: true
    image_path: "assets/img/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/img/icon.png"
